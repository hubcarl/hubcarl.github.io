        <dt style="display: none" id="menu-api-container">API</dt>

            <ul id="easywebpack-api"></ul>
            <script>
                function createLinkElement(name) {
                    var a = document.createElement("a");
                    a.href = '#';
                    a.name = name;
                    a.innerHTML = name;
                    a.style.visibility = "hidden";
                    return a;
                }
                if (location.pathname.indexOf('easywebpack/webpack/api') > -1) {
                    document.getElementById('menu-api-container').style.display = '';
                    var apiContainer = document.getElementById('markdown-body');
                    var apiShowContainer = document.getElementById('easywebpack-api');
                    if (apiContainer && apiShowContainer) {
                        var apiH3List = apiContainer.getElementsByTagName('h3');
                        var apiLiList = [];
                        for (var i = 0, len = apiH3List.length; i < len; i++) {
                            var arr = apiH3List[i].innerText.split('(');
                            if (arr.length) {
                                apiLiList.push('<li><a href="#' + arr[0] + '">' + arr[0] + '</a></li>');
                                apiH3List[i > 0 ? i - 1 : i].appendChild(createLinkElement(arr[0]));
                            }
                        }
                        apiShowContainer.innerHTML = apiLiList.join('');
                    }
                }
            </script>
